<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      padding: 10px;
      color: #fff;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    /* Add some padding to the content to prevent it from being hidden behind the header */
    .content {
      padding-top: 60px; /* Adjust this value based on the header's height */
    }
  </style>
</head>
<body>

  <header>
    <h1>Sticky Header</h1>
  </header>

  <div class="content">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
    <!-- Add more content here -->
  </div>

  <script>
    // You can add additional JavaScript logic here if needed
  </script>

</body>
</html>
